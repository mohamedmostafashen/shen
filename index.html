
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تم إغلاق الموقع -  العب مع الشناوي</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <style>
    :root {
      --main-color: #6a11cb;
      --secondary-color: #2575fc;
      --accent-color: #ffc107;
      --dark-color: #1a1a2e;
      --light-color: #f8f9fa;
    }

    body {
      background: linear-gradient(to left, var(--dark-color), var(--main-color));
      color: white;
      font-family: 'Tajawal', sans-serif;
      min-height: 100vh;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .main-container {
      max-width: 800px;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      border-radius: 20px;
      padding: 40px;
      border: 2px solid var(--accent-color);
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
    }

    .logo {
      max-width: 250px;
      margin: 0 auto 30px;
      display: block;
    }

    h1 {
      color: var(--accent-color);
      font-size: 36px;
      margin-bottom: 20px;
    }

    p {
      font-size: 22px;
      margin-bottom: 30px;
      line-height: 1.6;
    }

    .btn-redirect {
      background-color: var(--accent-color);
      color: var(--dark-color);
      border: none;
      padding: 15px 40px;
      font-size: 20px;
      border-radius: 50px;
      font-weight: bold;
      margin-top: 20px;
      transition: all 0.3s;
      text-decoration: none;
      display: inline-block;
    }

    .btn-redirect:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
      background-color: #ffd700;
    }

    .countdown {
      font-size: 24px;
      margin-top: 30px;
      color: var(--accent-color);
      font-weight: bold;
    }

    .footer {
      margin-top: 50px;
      color: rgba(255, 255, 255, 0.7);
      font-size: 16px;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 28px;
      }
      
      p {
        font-size: 18px;
      }
      
      .logo {
        max-width: 200px;
      }
      
      .btn-redirect {
        padding: 12px 30px;
        font-size: 18px;
      }
      
      .countdown {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="main-container">
    <img src="https://i.postimg.cc/FR3qwsrk/Logo-1.png" alt="العب مع الشناوي" class="logo">
    
    <h1>تم إغلاق الموقع</h1>
    
    <p>نعتذر لكم، تم إغلاق هذا الموقع وتوجيه الزوار إلى موقعنا الجديد الذي يحتوي على مميزات أكثر وتجربة لعب أفضل</p>
    
    <p>سيتم تحويلك تلقائيًا إلى الموقع الجديد خلال <span id="countdown">10</span> ثانية</p>
    
    <a href="https://kazinogames1.github.io/.com/" class="btn-redirect">
      <i class="fas fa-external-link-alt"></i> الذهاب إلى الموقع الجديد الآن
    </a>
    
    <div class="countdown" id="manualCountdown"></div>
  </div>
  
  <div class="footer">
    جميع الحقوق محفوظة &copy; 2025 محمد مصطفى
  </div>

  <script>
    let seconds = 10;
    const countdownElement = document.getElementById('countdown');
    const manualCountdownElement = document.getElementById('manualCountdown');
    
    const countdownInterval = setInterval(() => {
      seconds--;
      countdownElement.textContent = seconds;
      manualCountdownElement.textContent = `أو انتظر ${seconds} ثانية للتحويل التلقائي`;
      
      if (seconds <= 0) {
        clearInterval(countdownInterval);
        window.location.href = "https://kazinogames1.github.io/.com/";
      }
    }, 1000);
    
    document.body.addEventListener('click', function(e) {
      if (!e.target.closest('.btn-redirect')) {
        clearInterval(countdownInterval);
        manualCountdownElement.textContent = "تم إيقاف العد التنازلي، انقر على الزر أعلاه للانتقال";
        countdownElement.textContent = "0";
      }
    });
  </script>
</body>
</html>
