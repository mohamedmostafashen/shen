<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>العب مع الشناوي</title>
  <link href="https://fonts.googleapis.com/css2?family=Lalezar&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Oi&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- صندوق الأسئلة العامة فوق اللوجو -->
  <img src="https://i.postimg.cc/fy5KFG5z/Logo-removebg-preview.png" alt=" العب مع الشناوي" class="logo"/>

  <!-- قسم اختيار الفئة -->
  <div class="category-selector">
    <button class="category-btn" onclick="filterQuestions('all')">الكل</button>
    <button class="category-btn" onclick="filterQuestions('reversed')">الكلمات المعكوسة</button>
    <button class="category-btn" onclick="filterQuestions('bus')">اتوبيس كومبليت</button>
    <button class="category-btn" onclick="filterQuestions('general')">أسئلة عامة</button>
    <button class="category-btn" onclick="filterQuestions('football')">كرة قدم</button>
    <button class="category-btn" onclick="filterQuestions('drawing')">رسم شخصيات</button>
    <button class="category-btn" onclick="filterQuestions('movies')">كلمة من فيلم</button>
    <button class="category-btn" onclick="filterQuestions('songs')">اغاني</button>
  </div>

  <!-- صندوق الأسئلة العامة تحت اللوجو -->
  <div class="question-box">
    <div class="question" id="question">جارٍ تحميل السؤال...</div>
    <div class="answer" id="answer"></div>
    <div class="nav-buttons">
      <button class="btn btn-warning" onclick="prevQuestion()">السابق</button>
      <button class="btn btn-success" onclick="nextQuestion()">التالي</button>
    </div>
  </div>

  <!-- رسالة الفائز -->
  <div id="winnerMessage">لقد فاز اللاعب!</div>

  <div class="container">
    <div class="row">
      <div class="col player">
        <input type="text" id="player1" class="name-input" value="اللاعب 1" onchange="updateName(this, 1)">
        <div class="score" id="score1">0</div>
        <button class="btn btn-custom btn-plus" onclick="changeScore(1, 1)">
          <i class="fa-solid fa-plus"></i>
        </button>
        <button class="btn btn-custom btn-minus" onclick="changeScore(1, -1)">
          <i class="fa-solid fa-minus"></i>
        </button>
      </div>
      <div class="col player">
        <input type="text" id="player2" class="name-input" value="اللاعب 2" onchange="updateName(this, 2)">
        <div class="score" id="score2">0</div>
        <button class="btn btn-custom btn-plus" onclick="changeScore(2, 1)">
          <i class="fa-solid fa-plus"></i>
        </button>
        <button class="btn btn-custom btn-minus" onclick="changeScore(2, -1)">
          <i class="fa-solid fa-minus"></i>
        </button>
      </div>
      <div class="col player">
        <input type="text" id="player3" class="name-input" value="اللاعب 3" onchange="updateName(this, 3)">
        <div class="score" id="score3">0</div>
        <button class="btn btn-custom btn-plus" onclick="changeScore(3, 1)">
          <i class="fa-solid fa-plus"></i>
        </button>
        <button class="btn btn-custom btn-minus" onclick="changeScore(3, -1)">
          <i class="fa-solid fa-minus"></i>
        </button>
      </div>
    </div>
  </div>

  <div class="footer">
    تمت برمجة هذا الموقع بواسطة 
    <a href="https://www.facebook.com/SHORTS1911" class="footer-link">محمد مصطفى</a>
  </div>
  <div class="footer">
    لتثبيت التطبيق
    <a href="https://www.appcreator24.com/app3544831-wbqgvj" class="footer-link">انقر هنا</a>
  </div>

  <script src="script.js"></script>
</body>
</html>
